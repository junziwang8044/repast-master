<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shopInformation-edit" th:object="${shopInformation}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">店铺所有者ID：</label>
				<div class="col-sm-8">
					<input id="ownerId" name="ownerId" th:field="*{ownerId}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">店铺名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">省：</label>
				<div class="col-sm-8">
					<input id="province" name="province" th:field="*{province}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">市：</label>
				<div class="col-sm-8">
					<input id="city" name="city" th:field="*{city}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">区：</label>
				<div class="col-sm-8">
					<input id="borough" name="borough" th:field="*{borough}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" th:field="*{address}" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="lng" name="lng" th:field="*{lng}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="lat" name="lat" th:field="*{lat}" class="form-control" type="text">
				</div>
			</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否打烊：</label>
				<div class="col-sm-8">
					<!--<input id="closed" name="closed" th:field="*{closed}" class="form-control" type="text">-->
					<select id="closed" name="closed" class="form-control" type="text">
						<option value="0">营业中</option>
						<option value="1">打烊</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">营业时间：</label>
				<div class="col-sm-8">
					<input id="openTime" name="openTime" th:field="*{openTime}" class="form-control" type="date">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商家电话：</label>
				<div class="col-sm-8">
					<input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商家实景照片：</label>
				<div class="col-sm-8">
					<input id="images" name="images" th:field="*{images}" class="form-control" type="file">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">店铺状态</label>
				<div class="col-sm-8">
					<!--<input id="status" name="status" th:field="*{status}" class="form-control" type="text">-->
					<select id="status" name="status" class="form-control" type="text">
						<option value="0">冻结状态</option>
						<option value="1">正常</option>
						<option value="2">违规关闭</option>
						<option value="3">店铺到期关闭</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">授权开始时间：</label>
				<div class="col-sm-8">
					<input id="authStartTime" name="authStartTime" th:field="*{authStartTime}" class="form-control" type="date">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">授权时长，单位是月：</label>
				<div class="col-sm-8">
					<input id="authLong" name="authLong" th:field="*{authLong}" class="form-control" type="date">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">授权版本的ID：</label>
				<div class="col-sm-8">
					<input id="templateId" name="templateId" th:field="*{templateId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">合同ID：</label>
				<div class="col-sm-8">
					<input id="contractId" name="contractId" th:field="*{contractId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/shopInformation"
		$("#form-shopInformation-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-shopInformation-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
